<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- link css -->
        <link rel="stylesheet" type="text/css" href="stylepro.css">
        <!-- gooogle fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap"
            rel="stylesheet">
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <!-- font awsome -->
        <script src="https://kit.fontawesome.com/33c005a0aa.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--Weight Conversion-->
        <div class="len-heading">
            <p>
                <i class="fa-solid fa-scale-unbalanced-flip fa-bounce" style="color: #fff;"></i>
                Weight Convertor</p>
        </div>
        <div class="length-box target ">
            <main>
                <form>
                    <input type="number" id="input" name="input" placeholder="Input">
                    <select id="inputType">
                        <option value="gram">Gram (g)</option>
                        <option value="kilogram">Kilogram (kg)</option>
                        <option value="miligram">Milligram (mg)</option>
                        <option value="pounds">Pounds (lb)</option>

                    </select>
                    <input
                        type="number"
                        id="result"
                        name="result"
                        disabled="disabled"
                        placeholder="Result">
                    <select id="resultType">
                        <option value="gram">Gram (g)</option>
                        <option value="kilogram">Kilogram (kg)</option>
                        <option value="miligram">Milligram (mg)</option>
                        <option value="pounds">Pounds (lb)</option>
                    </select>
                </form>
            </main>
        </div>
        <!-- javascript -->

        <script src="weight.js"></script>

        <!-- backbutton -->
        <div class="back-btn">
            <a
                class="btn btn-outline-dark"
                href="index.html"
                role="button">
                <i class="fa-solid fa-house fa-beat-fade" style="color: #00faf6;"></i>
                Home</a>
        </div>
        <br>
        <br>
        
    </body>
</html>
